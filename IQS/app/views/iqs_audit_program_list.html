<!-- Audit Program List -->
<div class="app-shell" ng-controller="iqs_audit_program_list_controller as vm">

    <div class="main-layout">

       
        <div class="content-area">
            <div id="scroll_content" class="scroll-flex" dx-scroll-view="scroll_content">

                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-title-block">
                        <div class="page-title">
                            Audit Programs
                            <span class="page-title-pill">Plan</span>
                        </div>
                        <div class="page-subtitle">
                            List of audit programs (annual / project-based / rolling).
                        </div>
                    </div>

                    <div class="page-actions">
                        <div dx-button="vm.btn_hub"></div>
                        <div dx-button="vm.btn_refresh"></div>
                        <div dx-button="vm.btn_new_program"></div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card" style="padding:10px 12px;">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Filters</div>
                            <div class="card-subtitle">Search by title/code and narrow by status/type.</div>
                        </div>
                    </div>

                    <div class="form-grid" style="margin-top:6px;">

                        <div class="form-group">
                            <label><span class="field-name">Search</span></label>
                            <div dx-text-box="vm.dx_search"></div>
                        </div>

                        <div class="form-group">
                            <label><span class="field-name">Status</span></label>
                            <div dx-select-box="vm.dx_status"></div>
                        </div>

                        <div class="form-group">
                            <label><span class="field-name">Type</span></label>
                            <div dx-select-box="vm.dx_type"></div>
                        </div>

                        <div class="form-group">
                            <label><span class="field-name">Actions</span></label>
                            <div style="display:flex; gap:8px; align-items:center;">
                                <div dx-button="vm.btn_clear_filters"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Grid -->
                <div class="card" style="padding:0;">
                    <div style="padding:10px 12px; border-bottom:1px solid var(--border);">
                        <div class="card-title">Programs</div>
                        <div class="card-subtitle">Double-click to open program detail.</div>
                    </div>
                    <div style="padding:10px 12px;">
                        <div dx-data-grid="vm.dx_program_grid"></div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
