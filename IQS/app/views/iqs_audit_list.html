<!-- Audits List -->
<div class="app-shell" ng-controller="iqs_audit_list_controller as vm">

    

    <div class="main-layout">

        <!-- Content -->
        <div class="content-area">
            <div id="scroll_content" class="scroll-flex" dx-scroll-view="scroll_content">


                <!-- Header -->
                <div class="page-header">
                    <div class="page-title-block">
                        <div class="page-title">
                            Audits
                            <span class="page-title-pill">Execute</span>
                            <span class="tag" style="margin-left:6px;" ng-if="vm.loading">Loading...</span>
                        </div>
                        <div class="page-subtitle">Search, filter and open audits.</div>

                    </div>

                    <div class="page-actions">
                        <div dx-button="vm.btn_refresh"></div>
                        <div dx-button="vm.btn_new_audit"></div>
                    </div>
                </div>

                <!-- Grid -->
                <div class="card" style="padding:0;">
                    <div style="padding:10px;">
                        <div dx-data-grid="vm.dx_audits_grid"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
