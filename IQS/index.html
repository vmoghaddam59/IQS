<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="logo.png">
    <title>IQS</title>

    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/dx.common.css" rel="stylesheet" />
    <link href="content/css/dx.dark.css" rel="stylesheet">
    <link href="content/css/dx.override.css" rel="stylesheet" />
    <link href="content/css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>
<body>
    <div ng-app="GriffinApp" style="height:100%">
        <div ng-if="!isRoute('/login')" class="app-shell">
            <div class="topbar">
                <div class="brand">
                    <div class="brand-logo"></div>
                    <div>
                        <div class="brand-text-main">IQS - Safety Management Studio</div>
                        <div class="brand-text-sub">Version Beta 0.5</div>
                    </div>
                </div>
                <div class="topbar-right">
                    <div class="pill">
                        <span class="pill-dot"></span>
                        <span>Demo data – not connected to live SMS</span>
                    </div>
                </div>
            </div>

            <div class="main-layout">
                <div class="sidebar">
                    <div class="nav-section-title">Safety core</div>
                    <div class="nav-item" ng-class="{active: isRoute('/iqs/hazard')}" ng-click="go('/iqs/hazard/list')">
                        <span class="nav-icon">⚠️</span>
                        <span class="nav-label-main">Hazards</span>
                        <span class="nav-badge">Register</span>
                    </div>
                    <div class="nav-item" ng-class="{active: isRoute('/iqs/occurrence')}" ng-click="go('/iqs/occurrence/list')">
                        <span class="nav-icon">📋</span>
                        <span class="nav-label-main">Occurrences</span>
                        <span class="nav-badge">Reports</span>
                    </div>

                    <div class="nav-section-title">Change & assurance</div>
                    <div class="nav-item" ng-class="{active: isRoute('/iqs/moc')}" ng-click="go('/iqs/moc/list')">
                        <span class="nav-icon">♻️</span>
                        <span class="nav-label-main">MOCs</span>
                        <span class="nav-badge">Change</span>
                    </div>
                    <!--<div class="nav-item" ng-class="{active: isRoute('/iqs/audit')}" ng-click="go('/iqs/audit/list')">
                        <span class="nav-icon">📝</span>
                        <span class="nav-label-main">Audits</span>
                        <span class="nav-badge">Assurance</span>
                    </div>

                    <div class="nav-section-title">Change & assurance</div>-->

                    <div class="nav-item" ng-class="{active: isRoute('/iqs/audit/hub')}" ng-click="go('/iqs/audit/hub')">
                        <span class="nav-icon">🧭</span>
                        <span class="nav-label-main">Audit Hub</span>
                        <span class="nav-badge">Overview</span>
                    </div>

                  

                    <!--<div class="nav-footer">
                        <div><strong>Demo focus:</strong> hazard log, risk matrix, MOC & audit linkages and hazard-level actions/monitoring.</div>
                    </div>-->
                </div>

                <div ng-view style="flex:1; min-width:0;"></div>
            </div>

            <div class="footer">
                <span><strong>Note:</strong> All content is fictitious and for concept/demo only.</span>
                <span class="link-muted" ng-click="go('/iqs/hazard/list')">Back to hazard register</span>
            </div>
        </div>

        <div ng-if="isRoute('/login')" ng-view></div>
    </div>

    <script src="scripts/jquery-3.1.0.js"></script>

    <script src="scripts/jszip.min.js"></script>
    <script src="scripts/angular-1.7.2.js"></script>

    <script src="scripts/angularjs-sanitize.js"></script>

    <script src="scripts/angular-route-1.7.2.js"></script>

    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script type="text/javascript" src="scripts/linq.min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/momenttz.js"></script>

    <script src="scripts/knockout.js"></script>
    <script src="scripts/jsrender.min.js"></script>

    <script src="scripts/mobile-detect.min.js"></script>
    <script type="text/javascript" src="scripts/dx.all.js"></script>
    <script src="scripts/dx.aspnet.data.js"></script>
    <script type="text/javascript" src="scripts/chart.min.js"></script>
    <script type="text/javascript" src="scripts/chart.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/html2canvas.js"></script>
    <script type="text/javascript" src="scripts/jsonganttdata.js"></script>


    <script src="scripts/persian-date.min.js"></script>
    <script src="scripts/persian-datepicker.min.js"></script>

    <script src="scripts/jspdf.umd.min.js"></script>
    <script src="scripts/custom-tooltip.js"></script>
    <script src="scripts/config.js?v=100"></script>
    <script src="scripts/core.js?v=100"></script>
    <script src="scripts/selection.min.js"></script>


    <!--App.js-->
    <script src="app/app.js?v=1"></script>

    <!-- Load services -->
    <script src="app/services/cmsService.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/activityService.js"></script>


    <!-- Load constrollers -->
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/iqs_controller.js"></script>
    <script src="app/controllers/iqs_hazard_list_controller.js"></script>
    <script src="app/controllers/iqs_hazard_detail_controller.js"></script>
    <script src="app/controllers/iqs_audit_list_controller.js"></script>
    <script src="app/controllers/iqs_audit_plan_detail_controller.js"></script>
    <script src="app/controllers/iqs_audit_detail_controller.js"></script>
    <script src="app/controllers/iqs_audit_finding_controller.js"></script>
    <script src="app/controllers/iqs_audit_program_controller.js"></script>
    <script src="app/controllers/iqs_audit_program_list_controller.js"></script>
    <script src="app/controllers/iqs_audit_hub_controller.js"></script>

    <script src="app/controllers/iqs_moc_list_controller.js"></script>
    <script src="app/controllers/iqs_moc_detail_controller.js"></script>
    <script src="app/controllers/iqs_occurrence_list_controller.js"></script>
    <script src="app/controllers/iqs_occurrence_detail_controller.js"></script>


</body>
</html>
